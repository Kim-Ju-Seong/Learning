<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
            <h1 class="logo">LOGIN</h1>
            <div class="login-box">
                <div class="IDPW">
                    <p class="input">
                        <img width="20px" class="login-img" src="https://icons-for-free.com/iconfiles/png/512/man+person+profile+user+worker+icon-1320190557331309792.png" /><input type="text" name="userid" maxlenght="20" class="text" placeholder="아이디">
                    </p>
                    <p class="input">
                        <img width="20px" class="login-img" src="https://plumbr.io/app/uploads/2015/01/thread-lock.jpeg" /><input type="password" name="password" maxlenght="20" class="text" placeholder="비밀번호">
                    </p>
                </div>
                <p class="submit">
                    <input class="submit-input" type="submit" value="로그인">
                </p>
                <label class="autologin">
                    <input type="checkbox" name="autologin" value="1">
                    자동 로그인
                </label>
                <p class="find">
                    아이디/비밀번호 찾기
                </p>
            </div>
    </div>
</body>
</html>
